
<!-- ------------------------------ QA Tasks Testcases Table------------------------------------------- -->

<mat-table style="box-shadow: none !important;" [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container *ngFor="let column of displayedColumns;index as i" [matColumnDef]="column">
        <mat-header-cell *matHeaderCellDef  class="jira-id poppins-medium14"> {{column}} </mat-header-cell>
        <mat-cell *matCellDef="let element" > 

        <div *ngIf="qaReportsComponentTableColumnList[i].type == 'text'"  > 
            <div [ngStyle]="{'color':qaReportsComponentTableColumnList[i].color}" > <div style="color:#595959"> {{element[column]}} </div>  </div> 
        </div> 
                    
    </mat-cell>

    <mat-footer-cell *matFooterCellDef> 
        <div *ngIf="i == 0"> Grand Total </div>
        <div *ngIf="i>0" style="margin-left: 23px;"> {{calculateGrandTotal1(column)}} </div>             
    </mat-footer-cell>

    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="height: 80px;cursor: pointer;" *matRowDef="let row; columns:displayedColumns;" ></mat-row>    
    <mat-footer-row style="font-weight:bold;text-align: center;height: 80px;" *matFooterRowDef="displayedColumns; sticky: true"></mat-footer-row>
</mat-table>
