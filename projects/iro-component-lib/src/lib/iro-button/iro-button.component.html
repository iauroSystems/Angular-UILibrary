<button [ngStyle]="{'background-color':buttonBackgroundColor, 'color':titleColor, 'border-radius':borderRadius , 'border':buttonBorder }" mat-button [class.mat-stroked-button]="stroked" [class.mat-flat-button]="flat" [class.mat-raised-button]="raised" [ngClass]="{'rounded':rounded}" [color]="color" [disabled]="disabled">{{title}}</button>
