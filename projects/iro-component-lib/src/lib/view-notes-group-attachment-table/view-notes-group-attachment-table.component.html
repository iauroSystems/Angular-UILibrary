<!-- ------------------------------ view Notes Groups Attachment Table DataList------------------------------------------- -->

<mat-table style="box-shadow: none !important;" [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container *ngFor="let column of displayedColumns;index as i" [matColumnDef]="column">
        <mat-header-cell *matHeaderCellDef   > {{column}} </mat-header-cell>
        <mat-cell *matCellDef="let element; let elementIndex = index"  > 
            
        <div *ngIf="viewNotesGroupsAttachmentTableColumnList[i].type == 'text'" matTooltip="{{element[column]}}" > 
            <div [ngStyle]="{'color':viewNotesGroupsAttachmentTableColumnList[i].color}" > 
                <div style="color:#595959;text-align: center;width: 140px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;"> 
                    {{element[column]}} 
                </div>  
            </div> 
        </div> 

        <div *ngIf="viewNotesGroupsAttachmentTableColumnList[i].type == 'downloadReport'"  > 
            <div fxLayout="row"  fxLayoutGap="30px" style="cursor: pointer;">
                <div class="combined icon" (click)="showAttachementDownloadFile('showAttachement', elementIndex)"></div>
                <div class="download-blue-icon icon"  (click)="showAttachementDownloadFile('download', elementIndex)"></div>
              </div>
        </div> 

        <div *ngIf="viewNotesGroupsAttachmentTableColumnList[i].type == 'User'"  > 
            <div fxLayout="row"  fxLayoutGap="30px" fxLayoutAlign="start center" >
                <img src={{element.User}}  class="rounded-profile-image" >     
                <div> {{element[column]}} </div>
              </div>
        </div> 

        </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="height: 80px;cursor: pointer;" *matRowDef="let row; columns:displayedColumns;" ></mat-row>    
</mat-table>
