<!-- ------------------------------ Task Page Number Card ------------------------------------------- -->

<div *ngIf="taskPageNumberCardName">
    <div class="taskPageNumberCard pointer padding12" fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="start center" >
        <div class="totalTaskCard">
            <div class="tasknum" >{{taskPageNumberCardValue}}</div>
        </div>
        <div style="font-weight:bold;font-size: 15px"> {{taskPageNumberCardName}} </div>
    </div>                            
</div>
